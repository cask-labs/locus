name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Java
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@ac2d340dc04d9e1113182899e983b5400c17cda1 # v3.5.0

      # Build signed APKs for GitHub Releases instead of AABs, since GitHub Releases distribute APK files directly.
      - name: Build Standard APK
        env:
          LOCUS_UPLOAD_KEYSTORE_BASE64: ${{ secrets.LOCUS_UPLOAD_KEYSTORE_BASE64 }}
          LOCUS_STORE_PASSWORD: ${{ secrets.LOCUS_STORE_PASSWORD }}
          LOCUS_KEY_ALIAS: ${{ secrets.LOCUS_KEY_ALIAS }}
          LOCUS_KEY_PASSWORD: ${{ secrets.LOCUS_KEY_PASSWORD }}
        run: ./gradlew assembleStandardRelease

      - name: Build FOSS APK
        env:
          LOCUS_UPLOAD_KEYSTORE_BASE64: ${{ secrets.LOCUS_UPLOAD_KEYSTORE_BASE64 }}
          LOCUS_STORE_PASSWORD: ${{ secrets.LOCUS_STORE_PASSWORD }}
          LOCUS_KEY_ALIAS: ${{ secrets.LOCUS_KEY_ALIAS }}
          LOCUS_KEY_PASSWORD: ${{ secrets.LOCUS_KEY_PASSWORD }}
        run: ./gradlew assembleFossRelease

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v0.1.15
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app/build/outputs/apk/standard/release/*.apk
            app/build/outputs/apk/foss/release/*.apk
