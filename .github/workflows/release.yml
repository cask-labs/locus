name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - name: Setup Java
        uses: actions/setup-java@cd89f46ac9d01407894225f350157564c9c7cee2 # v3.12.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0

      - name: Build & Publish to Play Store
        env:
          LOCUS_UPLOAD_KEYSTORE_BASE64: ${{ secrets.LOCUS_UPLOAD_KEYSTORE_BASE64 }}
          LOCUS_STORE_PASSWORD: ${{ secrets.LOCUS_STORE_PASSWORD }}
          LOCUS_KEY_ALIAS: ${{ secrets.LOCUS_KEY_ALIAS }}
          LOCUS_KEY_PASSWORD: ${{ secrets.LOCUS_KEY_PASSWORD }}
          LOCUS_PLAY_JSON: ${{ secrets.LOCUS_PLAY_JSON }}
        run: ./gradlew bundleStandardRelease cyclonedxBom publishStandardReleaseBundle

      - name: Build FOSS APK
        env:
          LOCUS_UPLOAD_KEYSTORE_BASE64: ${{ secrets.LOCUS_UPLOAD_KEYSTORE_BASE64 }}
          LOCUS_STORE_PASSWORD: ${{ secrets.LOCUS_STORE_PASSWORD }}
          LOCUS_KEY_ALIAS: ${{ secrets.LOCUS_KEY_ALIAS }}
          LOCUS_KEY_PASSWORD: ${{ secrets.LOCUS_KEY_PASSWORD }}
        run: ./gradlew assembleFossRelease

      - name: Create GitHub Release
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844 # v0.1.15
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app/build/outputs/bundle/standardRelease/*.aab
            app/build/outputs/apk/foss/release/*.apk
            app/build/reports/bom.json
