name: Validation Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  merge_group:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python 3.11
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: '3.11'

    - name: Setup CI Environment
      run: |
        # In CI, we need to install trufflehog explicitly or use a container.
        # For this script to work, we need to satisfy its dependencies.
        # GitHub Runners have python3.
        # We need to install trufflehog.
        # Fixed: Replaced insecure curl|sh with pinned version and SHA verification.
        wget -q -O trufflehog.tar.gz https://github.com/trufflesecurity/trufflehog/releases/download/v3.82.0/trufflehog_3.82.0_linux_amd64.tar.gz
        echo "2332b24d85154dee2d1f6ccad4561a622a6086d36214af274336c927b74daf33  trufflehog.tar.gz" | sha256sum -c - || { echo "ERROR: Checksum verification failed for trufflehog.tar.gz"; exit 1; }
        tar -xzf trufflehog.tar.gz trufflehog
        sudo mv trufflehog /usr/local/bin/
        rm trufflehog.tar.gz
        ./scripts/setup_ci_env.sh

    - name: Run Local Validation
      run: ./scripts/run_local_validation.sh
